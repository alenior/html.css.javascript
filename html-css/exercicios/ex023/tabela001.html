<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical */
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho da tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha / Fechamento de <tr> é opcional-->
            <td>A1 <!-- Fechamento de <td> é opcional -->
            <td>B1 <!-- Fechamento de <td> é opcional -->
            <td>C1 <!-- Fechamento de <td> é opcional -->
        <tr> <!-- Segunda linha / Fechamento de <tr> é opcional-->
            <td>A2 <!-- Fechamento de <td> é opcional -->
            <td>B2 <!-- Fechamento de <td> é opcional -->
            <td class="numero">C2 <!-- Fechamento de <td> é opcional -->
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
